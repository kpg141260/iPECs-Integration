{
    "URI": {
        "BaseURI":              "https://srsupply.fortiddns.com",
        "Port":                 "8743",
        "type":                 "ipxapi",
        "target":               "server",
        "APIVersion":           "v1",
        "UID":                  "apiadmin",
        "PW":                   "APIproject2020",
        "verify":               false,
        "disableSSLWarnings":   true
    },
    "header": {
        "Connection": "keep-alive",
        "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4103.97 Safari/537.36 Edg/83.0.478.45",
        "DNT": "1",
        "Content-type": "application/json",
        "Accept": "*/*",
        "Sec-Fetch-Site": "same-origin",
        "Sec-Fetch-Mode": "cors",
        "Sec-Fetch-Dest": "empty",
        "Referrer": "https://srsupply.fortiddns.com:8743/apidemo.html",
        "Accept-Encoding": "gzip, deflate, br",
        "Accept-Language": "en-GB,en;q=0.9,en-US;q=0.8"
    },
    "Resources": {
        "nil": "nil"
    },
    "Features": {
        "nil": "nil"
    },
    "resource": {
        "resource-file":    "ipecs_res_en_GB.json"
    },
    "log": {
        "log-path":         "log",
        "log-file":         "ipecsapi.log",
        "log-to-file":      true,
        "log-to-stdout":    true,
        "max_bytes":        500000,
        "backup_count":     5,
        "truncate":         false,
        "rotate":           true,
        "level":            "DEBUG",
        "_level_options":   "NOTSET, DEBUG, INFO, WARNING, ERROR, FATAL",
        "format-debug":     "'%(asctime)s,%(msecs)-4d %(levelname)-8s [%(name)s.%(funcName)s:%(lineno)d] %(message)s",
        "format":           "'%(asctime)s,%(msecs)-4d %(levelname)-8s %(name)-4s %(message)s",
        "dateformat":       "%Y-%m-%d:%H:%M:%S",
        "ts_format":        "%(asctime)s,%(msecs)"
    }
}
